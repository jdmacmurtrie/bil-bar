<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jive Turkey</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="16x16" href="logos/JT-Oval-Logo-Green.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Sarpanch:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
  <div class="hero">
    <div class="logo-outline">
      <img src="logos/JT-Wordmark-Orange-Black.png" class="logo" alt="Jive Turkey logo" />
    </div>
  </div>
  <div class="slogan">"KEEP DOWNTOWN VEGAS SHADY"</div>
  <div class="information">
    <div class="detail-block">
      <div class="details">
        <div>Open every day from 3pm to 3am</div>
      </div>
      <div class="icon-group">
        <div class="icon-frame">
          <i class="fa-solid fa-burger fa-2x icon icon-burger"></i>
        </div>
        <div class="icon-frame">
          <i class="fa-solid fa-burger fa-2x icon icon-burger"></i>
        </div>
        <div class="icon-frame">
          <i class="fa-solid fa-burger fa-2x icon icon-burger"></i>
        </div>
      </div>
      <div class="details">
        <div>608 S Maryland Parkway #160</div>
        <div>Las Vegas, NV 89101</div>
        <div>(702) 202-0023</div>
      </div>
      <div class="icon-group">
        <div class="icon-frame">
          <i class="fa-solid fa-whiskey-glass fa-2x icon"></i>
        </div>
        <div class="icon-frame">
          <i class="fa-solid fa-whiskey-glass fa-2x icon"></i>
        </div>
        <div class="icon-frame">
          <i class="fa-solid fa-whiskey-glass fa-2x icon"></i>
        </div>
      </div>
      <a href="https://www.instagram.com/jiveturkeydive/" target="_blank" class="details insta">
        Follow Us On Instagram!
        <i class="fa-brands fa-instagram insta-icon"></i>
      </a>
    </div>
    <img src="photos/burger-basket.jpg" class="photo" alt="burger basket with fries and beer">
  </div>
  <script src="index.js"></script>
</body>

</html>
